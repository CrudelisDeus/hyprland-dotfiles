# Deus config file                                      #
# https://github.com/CrudelisDeus/hyprland-dotfiles.git #
# ------------------------------------------------------#

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 0.6
    inactive_opacity = 0.5

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true  # блюрит даже прозрачные области
        xray = false            # чтобы текст был читаемым
        vibrancy = 0.25         # добавляет «яркость» под фоном
        noise = 0.05            # лёгкий шум, делает фон натуральнее
    }
}

